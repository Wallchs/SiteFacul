<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="formato.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <main class="site container-fluid">
      <nav class="menu">MENU</nav>
      <form class="form-group">
        <h1><strong>Efetue o Cadastro</strong></h1>
        <div class="row">
          <div class="col-auto">
            <label class="col-form-label"> Nome </label>
          </div>
          <div class="col">
            <input type="text" class="form-control col-lg-6" />
          </div>
        </div>

        <div class="row bbb">
          <div class="col-auto">
            <label class="col-form-label"> E-mail </label>
          </div>
          <div class="col mr-1">
            <input type="text" class="form-control col-lg-6" />
          </div>
        </div>

        <div class="row bbb">
          <div class="col-auto">
            <label class="col-form-label"> CEP </label>
          </div>
          <div class="col">
            <input type="text" class="form-control col-lg-3" />
          </div>
        </div>

        <div class="row bbb">
          <div class="col-auto">
            <label class="col-form-label"> Rua </label>
          </div>
          <div class="col">
            <input type="text" class="form-control col-lg-6" />
          </div>
        </div>

        <div class="row bbb">
          <div class="col-auto">
            <label class="col-form-label"> N° </label>
          </div>
          <div class="col">
            <input type="text" class="form-control col-lg-3" />
          </div>

          <div class="col-auto">
            <label class="col-form-label"> Complemento</label>
          </div>
          <div class="col">
            <input type="text" class="form-control col-lg-5" />
          </div>
        </div>

        <div class="row bbb">
          <div class="col-auto">
            <label class="col-form-label"> Cidade </label>
          </div>
          <div class="col">
            <input type="text" class="form-control col-lg-4" />
          </div>

          <div class="col-auto">
            <label class="col-form-label"> UF</label>
          </div>
          <div class="col">
            <input type="text" class="form-control col-lg-2" />
          </div>

          <div class="col">
            <button type="button" class="btn btn-dark">Cadastrar</button>
          </div>
        </div>
      </form>
      <!--bootstrap inclusão-->
      <footer class="rodape"><p>&copy; Jurema 2023</p></footer>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
